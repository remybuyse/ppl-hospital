<div class="max-w-2xl lg:max-w-3xl px-3 md:px-4 lg:px-8 py-3 md:py-6 mx-auto">
  <div>
    <div>
      <h1 class="text-xl md:text-4xl font-extrabold tracking-tight text-gray-900">Hospital</h1>

      <div class="flex justify-between items-center my-5">
        <button (click)="getPatientsAndDrugs()" class="flex bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">Get Patients and Drugs</button>
        <div class="flex">
          <mat-checkbox #autoRefreshActive>Automatic refresh</mat-checkbox>
        </div>
      </div>

      <ng-container *ngIf="fullHistory">
        <ng-container *ngFor="let simulation of fullHistory">
          <app-history [history]="simulation"></app-history>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
