<tr *ngFor="let item of report | keyvalue" class="simulation-report divide-x space-x-2 text-xs md:text-base">
    <td class="text-right px-2 md:px-4 py-2 md:py-3 w-1/2">
        {{ allStates[item.key] }} ({{ item.key }})
    </td>
    <td class="text-left px-2 md:px-4 py-2 md:py-3 w-1/2">
        {{ item.value }}
    </td>
</tr>
